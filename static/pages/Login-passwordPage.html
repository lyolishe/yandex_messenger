<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Silence</title>
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="../styles/application.css">
    <script src="../scripts/formSubmit.ts" type="text/javascript"></script>
</head>
<body>
<div class="appWrapper">
    <div class="container flexColumn">
        <div class="row myAuto">
            <div class="col mxAuto">
                <div class="card logInCard">
                    <div class="logInHeader">
                        <h3>Log In</h3>
                    </div>
                    <div class="logInBody">
                        <form id="form" onsubmit="logFieldValues(event)">
                            <div class="formItem">
                                <label for="password" class="formLabel">
                                    Password
                                </label>
                                <input id="password" type="password" name="password" class="formControl loginInput"/>
                            </div>
                        </form>
                    </div>
                    <div class="loginFooter">
                        <button type="submit" form="form" class="btn btnPrimary mlAuto">Sign in</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Silence</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/LogInPages.css">
</head>
<body>
    <div class="appWrapper">
        <div class="container flexColumn">
            <div class="row myAuto">
                <div class="col mxAuto">
                    <div class="card logInCard">
                        <div class="logInHeader">
                            <h3>Log In</h3>
                        </div>
                        <div class="logInBody">
                            <form id="form">
                                <div class="formItem">
                                    <label for="login" class="formLabel">
                                        Login
                                    </label>
                                    <input id="login" type="text" name="login" class="formControl loginInput"/>
                                </div>
                            </form>
                        </div>
                        <div class="loginFooter">
                            <a href="." class="link">Sign In</a>
                            <button type="submit" form="form" class="btn btnCircleOutline"> <span class="arrow arrowRight"></span> </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
